<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Guide</title>
</head>
<body>
    <h2>Exercise Guide</h2>
    <p>Select Exercise</p>
    <ul>
        {% for ex in exercises %}
            <li>
                <a href="{{ url_for('session', exercise_name=ex.filename) }}">{{ ex.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
